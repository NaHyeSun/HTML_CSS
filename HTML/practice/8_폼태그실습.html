<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <form>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table style="width: 100%">
                <tr>
                    <td style="text-align: center;">
                        <label>
                            <strong>ID</strong>
                        </label>
                    </td>
                    <td style="width: 80%"><input type="text" name=userId placeholder="아이디 10글자 이내">&nbsp; <button type="submit"> 중복확인</button></td>
                </tr>
                <tr>
                    <td style="text-align: center;"><label>
                        <strong>비밀번호</strong></label>
                    </td>
                    <td style="width: 80%"><input type="password" neme="userpassword" placeholder="영문,숫자,특수문자 포함 8자 이상"></label>
                        <br></td>
                </tr>
                <tr>
                    <td style="text-align: center;"><label>
                        <strong>비밀번호 확인</strong>
                    <td style="width: 80%"><input type="password"></label></td></td>
                </tr>
                <tr>
                    <td style="text-align: center;"><strong>Email</strong></label></td>
                    <td style="width: 80%"><input type="text">&nbsp;
                        <select name = "email">
                            <option value="직접입력">직접입력</option>
                            <option value="네이버">@naver.com</option>
                            <option value="구글">@gmail.com</option>
                            <option value="다음">@daum.net</option>
                        </select><br></td>
                </tr>
            </table>                  
                        
        </fieldset>
        <fieldset>            
            <legend> 추가 정보 </legend>   
            <label> 프로필 사진 </label>
            <input type="file" name = "uploadfile" multiple></label><br>
            <br>
            <label>성별 :</label>
               <input id="male" type="radio" name="gender" value="M" checked>
               <label for="male">남자</label>
               <input id="female" type="radio" name="gender" value="F">
               <label for="female">여자</label><br><br>
            <label>생년월일 : </label>
               <input type="date" name="date"><br>
            <br>
            <label>취미</label><br>
               <input type="checkbox" id="baseball" name="hobby" value="야구" >
               <label for="baseball">야구</label>
               <input type="checkbox" id="basketball" name="hobby" value="농구" >
               <label for="basketball">농구</label>
               <input type="checkbox" id="soccer" name="hobby" value="축구" >
               <label for="soccer">축구</label> 
               <br>
               <input type="checkbox" id="study" name="hobby" value="공부" checked>
               <label for="study">공부</label>
               <input type="checkbox" id="listening" name="hobby" value="음악감상" >
               <label for="listening to music">음악감상</label>
               <br>
               <input type="checkbox" id="others" name="hobby" value="기타">
               <label for="others">기타:</label>
               <input type="text"><br>
               <br>
               <label>자기소개</label><br>
               <form action="#">
                <textarea name="contents" id="" cols="50" rows="4" style="resize: none;"></textarea>
               </form>
               
        </fieldset>
    </form>

    <br>
        <button type="join">회원가입</button>&nbsp;<button type="reset">다시입력</button>&nbsp;<button type="back">이전으로</button>
    
</body>
</html>
